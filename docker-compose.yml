services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=10
      - NODE_ENV=production
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/onnislu.db}
      - BACKUP_PATH=${BACKUP_PATH:-/app/backups}
      - PORT=${PORT:-3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - SECURECAFE_URL=${SECURECAFE_URL:-https://onnislu.securecafe.com/onlineleasing/south-lake-union/oleapplication.aspx?stepname=Apartments&myOlePropertyId=1087755}
      - DEFAULT_WINGS=${DEFAULT_WINGS:-}
      - PUPPETEER_NO_SANDBOX=${PUPPETEER_NO_SANDBOX:-true}
    command: node dist/server/index.js
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
